<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = prompt ("Sayı giriniz: ");


        const dusuk = 0;
        const yuksek = 100;

        if (num > dusuk && num < yuksek) {
           document.write("numara 0 ile 100 arasındadır");
        } else {
            document.write("numara 0 ile 100 arasında değildir");
        }
 
    </script>
</body>
</html>
