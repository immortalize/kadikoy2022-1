<html>
    <head>
        <title>Tekrar</title>
    </head>
    <body>
        <script>
            let sayi = prompt("Sayı Girin.");
            if(sayi>=100) {
                document.write("1 ile 100 arası sayı giriniz");
            }else if(sayi<=1) {
                document.write("1 ile 100 arası sayı giriniz");
            }else
                document.write("Girdiğiniz sayı: " + sayi);
        </script>  
    </body>
</html>
