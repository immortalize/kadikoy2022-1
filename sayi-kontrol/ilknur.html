<!DOCTYPE html>
<head>
   <title>1-100 arasında bir sayı giriniz</title>
</head>
<body>    
   <script>
   let sayi = prompt("Lütfen bir sayı giriniz.");
   if (sayi>=1) {
        if (sayi<=100){
            alert("Doğru!");
        }
        else {
            alert("Lütfen 1-100 arasında bir sayı giriniz.");
        }
    }
    else {
        alert("Lütfen 1-100 arasında bir sayı giriniz.");
    }
   
   </script>
</body>
</html>
