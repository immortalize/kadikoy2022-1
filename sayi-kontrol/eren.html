
<html>
    <body>
        <input type="text" id="sayi" value="">
	    <button id="kontrol">Kontrol Et</button>
	<script>				
		var btn=document.getElementById("kontrol");
		btn.onclick=function()
        {			
			var sy=document.getElementById("sayi");
            if (sy.value>=1)
                if (sy.value<=100)
			    window.alert(sy.value +" sayısı 1-100 arasında. ");
			else
                window.alert(sy.value +" sayısı 1-100 arasında DEĞİL. ");                
		}		
	</script>
    </body>
    
</html>
