<div class="container my-5 py-5">

    <section>
  
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4">
  
  

            <div class="card-header py-3">
              <h5 class="mb-0 text-font text-uppercase">Adres Bilgileri</h5>
            </div>
            <div class="card-body">
              <form>
  
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                        <label for="comment">Ad:</label>
                      <input type="text" id="form11Example1" class="form-control" />

                  </div>
                  <div class="col">

                    </div>
                  </div>
                </div>
    
  
                <!-- Email Girişi -->
                <div class="form-outline mb-4">
                    <label for="comment">Email:</label>
                  <input type="email" id="form11Example5" class="form-control" />

                </div>
  
                <!-- Telefon Girişi -->
                <div class="form-outline mb-4">
                    <label for="comment">Telefon:</label>

                <div class="form-group">
