<html>
    <body>
        <script src="matematik.js"></script>
        <script>
            let x;
            x = 2;
            document.write("x'in değeri: " + x + "<br>");
            document.write(x + " karesi= " + karesi(x) + "<br>" );
            document.write(x + " kübü= "   + kubu(x)  + "<br>" );
            document.write(x + " 4ü= "   + dorduncu(x)  + "<br>" );
            document.write(x + " 5inci üssü= "   + besinci(x,5)  + "<br>" );
            document.write(x + " 6. üssü= "   + Math.pow(x,6)  + "<br>" );
            document.write("x'in 12. derece üssü: " + Math.pow(x,12));
        </script>
    </body>
</html>
