<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
const sayilar1 = [300, 500 , 900 ];
const sayilar2 = [10,20,30];
document.write("<br> sayılar1:"+ sayilar1);
document.write("<br> sayılar2:"+ sayilar2);

const butun_sayilar = [];
butun_sayilar[0] = sayilar1;
butun_sayilar[1] = sayilar2;

document.write("<br>bütün sayılar1: " + butun_sayilar[0] );
document.write("<br>bütün sayılar2: " + butun_sayilar[1] );

document.write("<br>sayı1'in 1. elemanı: " + butun_sayilar[0][0] );
document.write("<br>sayı2'nin 1. elemanı: " + butun_sayilar[1][0] );

</script>

</body>
</html>
