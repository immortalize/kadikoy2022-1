<h2>JavaScript Objects</h2>
<p>JavaScript uses names to access object properties.</p>
<p id="demo"></p>

<script>
const person = {
firstName:"John", 
lastName:"Doe", 
age:46
};

document.write("ad: "+ person.firstName);
document.write("<br>");
document.write("soyad: "+ person.lastName);</script>
