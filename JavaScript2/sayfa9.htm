<html>
    <head>
        <title>baslik</title>
    </head>
    <body>
        
        <script>
            const erkekler = ["ali","ömer","ahmet"];
            const kizlar = ["fatma", "ayşe"];
            const kisiler = erkekler.concat(kizlar);
            document.write(kisiler);
            document.write("<br>");
            kisiler.sort();
            document.write(kisiler);
            document.write("<br>");
            kisiler.reverse();
            document.write(kisiler);
            document.write("<br>");

            let pozisyon = kisiler.indexOf("ahmet");
            document.write(pozisyon+1);
            document.write("<br>");

        </script>
    </body>
</html>
