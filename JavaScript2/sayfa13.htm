<html>
    <head>
        <title>baslik</title>
    </head>
    <body>
        
        <script>
            const liste = [15, 10, 8, 42, 29, 94, 4];
            document.write("listemin boyutu: " + liste.length + "<br>");
            document.write("listem:" + liste+ "<br>");

            function fonk(liste) {
                let minimum = liste[0];

                for(i=0; i<liste.length; i++){
                    if(liste[i]<minimum){
                        minimum = liste[i];
                    }
                }
                return minimum;
            }
            document.write("en küçük sayı: " + fonk(liste));
        </script>
    </body>
</html>
