<html>
    <head>
        <title>baslik</title>
    </head>
    <body>
        <p id="sonuc1"></p>
        <p id="sonuc2"></p>
        <script>
            var x, y, z;
            x=10; //x'in değeri
            y=2*x+1; //y'nin değeri
            z = "değişkenin değeri: ";
            document.getElementById("sonuc1").innerHTML="x değeri: " + x;
            document.getElementById("sonuc2").innerHTML=z+y;
        </script>
    </body>
</html>
