<html>
    <body>
        <script>
            let x=10, sonuc=1;
            function fonk()
            {
                for(let i=1; i<=x; i++)
                {                                                
                     sonuc=sonuc*i;                                              
                }
                return sonuc;                                                                                              
            }
                document.write(x +" sayısının faktöriyeli: " + fonk(sonuc));                                            
        </script>
    </body>
</html>
