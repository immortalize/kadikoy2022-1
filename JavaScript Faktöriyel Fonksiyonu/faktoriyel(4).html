<html>
    <head>
        <title>Faktoriyel</title>
    </head>
    <body>
        
        <script>
            let sayi = prompt("Sayı Girin.");
    
    let faktoriyel = 1;

    if(sayi < 0) {
        document.write("Pozitif bir Sayı Girin")
    } else{

        for(let i = 1; i <= sayi; i++){
            faktoriyel = faktoriyel * i;
        }
        document.write("Faktöriyel : " + faktoriyel);
    }
            

        </script>
    </body>




</html>
